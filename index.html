









<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }

    .weather-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 24px;
      background: #00c9ff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 10px;
    }

    button:hover {
      background: #007acc;
    }

    .toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .weather-info {
      margin-top: 25px;
    }

    .weather-info img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .temp {
      font-size: 40px;
      font-weight: 600;
    }

    .desc {
      font-size: 18px;
      margin: 8px 0;
    }

    .details {
      font-size: 15px;
      text-align: left;
      margin-top: 15px;
    }

    .error {
      color: #ff6b6b;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>üå§Ô∏è Weather Forecast</h1>
    <input type="text" id="locationInput" placeholder="Enter a location" />
    <div class="toggle">
      <button onclick="getWeather()">Check Weather</button>
      <button onclick="getLocationWeather()">Use My Location</button>
    </div>
    <label>
      <input type="checkbox" id="unitToggle" onchange="toggleUnit()" /> Show in Fahrenheit
    </label>
    <div class="weather-info" id="weatherInfo"></div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    let currentData = null;
    let isFahrenheit = false;

    function toggleUnit() {
      isFahrenheit = document.getElementById('unitToggle').checked;
      if (currentData) {
        renderWeather(currentData);
      }
    }

    async function getWeather() {
      const location = document.getElementById('locationInput').value.trim();
      if (!location) {
        showError('‚ö†Ô∏è Please enter a location.');
        return;
      }
      fetchWeather(location);
    }

    function getLocationWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const coords = `${position.coords.latitude},${position.coords.longitude}`;
          fetchWeather(coords);
        }, () => {
          showError('‚ö†Ô∏è Unable to access your location.');
        });
      } else {
        showError('‚ö†Ô∏è Geolocation not supported.');
      }
    }

    async function fetchWeather(query) {
      const weatherInfo = document.getElementById('weatherInfo');
      const errorMsg = document.getElementById('errorMsg');

      errorMsg.innerText = '';
      weatherInfo.innerHTML = '<p>Loading...</p>';

      const API_KEY = 'aa90273cae784e02a4e94340250907';
      const URL = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${query}&aqi=yes`;

      try {
        const response = await fetch(URL);
        const data = await response.json();

        if (data.error) {
          showError(data.error.message);
          return;
        }

        currentData = data;
        renderWeather(data);
      } catch (error) {
        showError('‚ùå Unable to fetch data. Please try again later.');
        console.error(error);
      }
    }

    function renderWeather(data) {
      const weatherInfo = document.getElementById('weatherInfo');

      const temp = isFahrenheit ? data.current.temp_f + '¬∞F' : data.current.temp_c + '¬∞C';
      const feelsLike = isFahrenheit ? data.current.feelslike_f + '¬∞F' : data.current.feelslike_c + '¬∞C';

      const html = `
        <img src="https:${data.current.condition.icon}" alt="Weather Icon" />
        <div class="temp">${temp}</div>
        <div class="desc">${data.current.condition.text}</div>
        <div class="desc">üìç ${data.location.name}, ${data.location.country}</div>
        <div class="details">
          <p><strong>Feels Like:</strong> ${feelsLike}</p>
          <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
          <p><strong>Wind:</strong> ${data.current.wind_kph} kph</p>
          <p><strong>Air Quality (PM2.5):</strong> ${data.current.air_quality.pm2_5.toFixed(2)}</p>
          <p><strong>Last Updated:</strong> ${data.current.last_updated}</p>
        </div>
      `;

      weatherInfo.innerHTML = html;
    }

    function showError(message) {
      document.getElementById('weatherInfo').innerHTML = '';
      document.getElementById('errorMsg').innerText = message;
    }
  </script>
</body>
</html>
